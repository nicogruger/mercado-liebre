<form id="registerForm">
    <h2>Registro de Usuario</h2>
    <label for="fullName">Nombre y apellido:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="username">Nombre de usuari@:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
    
    <label for="address">Domicilio:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label>Perfil del usuario:</label>
    <input type="radio" id="buyer" name="userProfile" value="Comprar">
    <label for="buyer">Comprar</label>
    <input type="radio" id="seller" name="userProfile" value="Vender">
    <label for="seller">Vender</label><br><br>
    
    <label>Categorías de interés:</label><br>
    <input type="checkbox" id="electro" name="interest" value="Electro">
    <label for="electro">Electro</label><br>
    <input type="checkbox" id="fashion" name="interest" value="Moda">
    <label for="fashion">Moda</label><br>
    <input type="checkbox" id="home" name="interest" value="Hogar">
    <label for="home">Hogar</label><br>
    <input type="checkbox" id="toys" name="interest" value="Juguetería">
    <label for="toys">Juguetería</label><br>
    <input type="checkbox" id="healthylife" name="interest" value="Vida sana">
    <label for="healthylife">Vida sana</label><br><br>
    
    <label for="userPhoto">Foto de usuario:</label>
    <input type="file" id="userPhoto" name="userPhoto" accept="image/*"><br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
    
    <button type="submit" onclick="submitForm(); return false;">Enviar</button>
    <button type="button" onclick="resetForm();">Borrar todos los datos</button>
  </form>
