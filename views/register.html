<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Mercado Liebre</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <section class="header-container">
          <img src="/images/logo-mercado-liebre.svg" class="logo" alt="Mercado Liebre">
          <input type="text" placeholder="Buscar productos, marcas y mucho más...">
          <button class="lupa" type="submit"><i class="fa fa-search"></i></button>
        <p class="compra"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </section>
          <nav>
            <ul>
              <li><a href="#">Ofertas</a></li>
              <li><a href="#">Tiendas Oficiales</a></li>
              <li><a href="#">Vender</a></li>
              <li><a href="#">Ayuda</a></li>
              <li><a href="/">Inicio</a></li>
              <li><a href="/register">Creá tu cuenta <i class="fa-regular fa-address-card"></i></a></li>
              <li><a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
              <li><a href="#">Mis compras <i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
          </nav>
        <div class="burger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </header>
<body>
    <form id="registerForm">
        <h2>Registro de Usuario</h2>
        <label for="fullName">Nombre y apellido:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="username">Nombre de usuari@:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        <label for="address">Domicilio:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label>Perfil del usuario:</label>
        <input type="radio" id="buyer" name="userProfile" value="Comprar">
        <label for="buyer">Comprar</label>
        <input type="radio" id="seller" name="userProfile" value="Vender">
        <label for="seller">Vender</label><br><br>
        
        <label>Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="interest" value="Electro">
        <label for="electro">Electro</label><br>
        <input type="checkbox" id="fashion" name="interest" value="Moda">
        <label for="fashion">Moda</label><br>
        <input type="checkbox" id="home" name="interest" value="Hogar">
        <label for="home">Hogar</label><br>
        <input type="checkbox" id="toys" name="interest" value="Juguetería">
        <label for="toys">Juguetería</label><br>
        <input type="checkbox" id="healthylife" name="interest" value="Vida sana">
        <label for="healthylife">Vida sana</label><br><br>
        
        <label for="userPhoto">Foto de usuario:</label>
        <input type="file" id="userPhoto" name="userPhoto" accept="image/*"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        
        <button type="submit" onclick="submitForm(); return false;">Enviar</button>
        <button type="button" onclick="resetForm();">Borrar todos los datos</button>
    </form>
</body>
</html>
